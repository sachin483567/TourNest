{% extends 'layout.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Edit Location</h1>
        <p class="text-gray-600">Update your property information.</p>
    </div>

    <!-- Form (same as add_location.html but with different title and submit button) -->
    <div class="max-w-4xl mx-auto">
        <form method="POST" enctype="multipart/form-data" class="bg-white rounded-xl shadow-sm p-8">
            {% csrf_token %}
            
            <!-- Same form content as add_location.html -->
            {% include 'location/location_form_fields.html' %}

            <!-- Submit Buttons -->
            <div class="flex justify-between">
                <a href="{% url 'authentication:host_dashboard' %}" class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
                    Cancel
                </a>
                <button type="submit" class="px-8 py-3 bg-primary text-white rounded-lg hover:bg-blue-600 transition font-medium">
                    Update Location
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
