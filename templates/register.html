<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md relative">
    <button class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-2xl font-bold">&times;</button>
    <h2 class="text-2xl font-bold mb-4">Sign Up</h2>

    <!-- User Role Toggle -->
    <div class="flex space-x-2 mb-6">
      <button class="w-1/2 bg-blue-500 text-white py-2 rounded-lg font-medium">Guest</button>
      <button class="w-1/2 border border-gray-300 py-2 rounded-lg font-medium text-gray-700">Host</button>
    </div>

    <form>
      <div class="flex space-x-2 mb-4">
        <div class="w-1/2">
          <label class="block mb-1 text-gray-700" for="firstName">First Name</label>
          <input type="text" id="firstName" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="w-1/2">
          <label class="block mb-1 text-gray-700" for="lastName">Last Name</label>
          <input type="text" id="lastName" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
      </div>

      <div class="mb-4">
        <label class="block mb-1 text-gray-700" for="email">Email</label>
        <input type="email" id="email" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="mb-4">
        <label class="block mb-1 text-gray-700" for="phone">Phone Number</label>
        <input type="tel" id="phone" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="mb-6">
        <label class="block mb-1 text-gray-700" for="password">Password</label>
        <input type="password" id="password" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600 transition">Sign Up</button>
    </form>

    <div class="mt-4 text-center text-sm text-gray-600">
      Already have an account? <a href="#" class="text-blue-500 hover:underline">Login</a>
    </div>
  </div>
</body>
</html>
