<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md relative">
    <button class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-2xl font-bold">&times;</button>
    <h2 class="text-2xl font-bold mb-6">Login</h2>

    <form>
      <label class="block mb-2 text-gray-700" for="email">Email</label>
      <input type="email" id="email" class="w-full p-3 rounded-lg border border-gray-300 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" />

      <label class="block mb-2 text-gray-700" for="password">Password</label>
      <input type="password" id="password" class="w-full p-3 rounded-lg border border-gray-300 mb-6 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" />

      <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600 transition">Login</button>
    </form>

    <div class="mt-4 text-center">
      <a href="#" class="text-blue-500 hover:underline text-sm">Forgot password?</a>
    </div>
    <div class="mt-2 text-center text-sm text-gray-600">
      Donâ€™t have an account? <a href="#" class="text-blue-500 hover:underline">Sign up</a>
    </div>
  </div>
</body>
</html>
